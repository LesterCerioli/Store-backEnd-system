spring:
  application:
    name: store-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/store_db
    username: store_user
    password: store_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
    open-in-view: false

server:
  port: 8080
  servlet:
    context-path: /api

# Auth / JWT
auth:
  jwt:
    secret: ${JWT_SECRET:your-jwt-secret-must-be-at-least-32-characters-long}
  clients:
    - client-id: ${CLIENT_ID_1:default-client-id}
      secret: ${SECRET_1:default-client-secret}

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
